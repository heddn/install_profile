template: |
  <div {{ tailwindcss_classes_attribute }}>
  <div{{ attributes.addClass('container mx-auto flex flex-col lg:flex-row px-8 py-12 lg:py-32') }}>
  {% if content.first or content.second %}
  {% set classesFirst = [] %}
  {% set classesSecond = [] %}

  {% if content.first and content.second %}
  {% set container_width = {
    '50-50': {
      'first': 'lg:w-1/2',
      'second': 'lg:w-1/2',
    },
    '33-67': {
      'first': 'lg:w-1/3',
      'second': 'lg:w-2/3',
    },
    '67-33': {
      'first': 'lg:w-2/3',
      'second': 'lg:w-1/3',
    },
    '25-75': {
      'first': 'lg:w-1/4',
      'second': 'lg:w-3/4',
    },
    '75-25': {
      'first': 'lg:w-3/4',
      'second': 'lg:w-1/4',
    }
  } %}
  {% set classesFirst = classesFirst|merge([ 'lg:pr-6', container_width[settings.column_widths]['first'] ]) %}
  {% set classesSecond = classesSecond|merge([ 'lg:pl-6 pt-12 lg:pt-0', container_width[settings.column_widths]['second'] ]) %}

  {% elseif content.first and not content.second %}
  {% set classesFirst = classesFirst|merge([ 'w-full' ]) %}

  {% elseif not content.first and content.second %}
  {% set classesSecond = classesSecond|merge([ 'w-full' ]) %}
  {% endif %}

  {% if content.first %}
  <div {{ region_attributes.first.addClass(classesFirst) }}>
  {{ content.first }}
  </div>
  {% endif %}

  {% if content.second %}
  <div {{ region_attributes.second.addClass(classesSecond) }}>
  {{ content.second }}
  </div>
  {% endif %}
  {% endif %}
  </div>
  </div>
